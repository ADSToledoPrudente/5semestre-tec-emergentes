<div class="login-container">
  <div class="login-card">
    <h2>Gerenciador de Fila</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" placeholder="Digite seu email" />
        <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" formControlName="senha" class="form-control" placeholder="Digite sua senha" />
        <div class="error" *ngIf="loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid">
          <small *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória.</small>
          <small *ngIf="loginForm.get('senha')?.errors?.['minlength']">
            A senha deve ter no mínimo 6 caracteres.
          </small>
        </div>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>
</div>
